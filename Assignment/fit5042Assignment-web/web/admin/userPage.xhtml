    <body>Â  
         <ui:composition template="http://localhost:8080/fit5042Assignment-web/shared1.xhtml">
    	</ui:composition>
        <div class="container">
        <h1>Administration Area</h1>
        <h:form>
            <table id="table_id" class="display">
            <thead>
                <tr>
                    <th>Role</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <ui:repeat id="Myrepeat" value="#{userApplication.users}"  var="users" varStatus="status"> 

                        <tr> 
                            <td>
                                <h:outputText value="#{userApplication.users.get(status.index).usertype}" id="outUsertype" /> 
                            </td>
                            <td> 
                                <h:outputText id="outUsername" value="#{userApplication.users.get(status.index).username}"/>
                            </td>
                            <td>
                                <h:outputText id="outEmail" value="#{userApplication.users.get(status.index).email}"></h:outputText>
                            </td>
                             <td>
                                <h:outputText id="outDoB" value="#{userApplication.users.get(status.index).dob}"></h:outputText>
                            </td>
                             <td>
                                <h:outputText id="outGender" value="#{userApplication.users.get(status.index).gender}"></h:outputText>
                            </td>
                             <td>
                                <h:outputText id="outPhoneNo" value="#{userApplication.users.get(status.index).phoneno}"></h:outputText>
                            </td>
                            <td>
                                <h:commandLink value="View | " action="userDetail.xhtml">
                                    <f:param name="userId" value="#{status.index + 1}"/>

                                </h:commandLink>
                                <h:commandLink value="Edit | " action="editUser.xhtml">
                                    <f:param name="userId" value="#{status.index + 1}"/>
                                </h:commandLink>

                                <h:commandLink value="Delete" action="#{removeUser.removeUser(userApplication.users.get(status.index).id)}">
                                </h:commandLink>

                                <h:outputText value=" "/>
                            </td>
                        </tr> 
                    </ui:repeat> 
            </tbody>
        </table>
        </h:form>
        </div>
    </body>
</html>
